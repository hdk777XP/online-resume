        + Produced actuarial projections for government spending, average premiums, and insurance enrollment in the U.S. non-group insurance market at the state and national level using health, economic, and survey data by utilizing raking algorithm, logistic regression, probit regression, multi-variate optimization via Newton-Raphson method.
